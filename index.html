<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="./styles/cssAll.css">
  <link rel="stylesheet" href="./styles/cssLanding.css">
  <link rel="stylesheet" href="./styles/cssWordsLeft.css">
  <link rel="stylesheet" href="./styles/cssIcons.css">
  <link rel="stylesheet" href="./styles/cssChart.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
  <flex-y id="landingPage">
    <flex-y class="landing-page-container">
      <!-- <flex id="refresh"><i class="gg-sync"></i></flex> -->

      <flex id="bestLetters" class="landing-container">
        <flex class="tiles-container">
          <flex class="tiles gray-tile">L</flex>
          <flex class="tiles gray-tile">T</flex>
          <flex class="tiles gray-tile">T</flex>
          <flex class="tiles gray-tile">R</flex>
          <flex class="tiles gray-tile">S</flex>
        </flex>
      </flex>
      <flex id="bestGuess" class="landing-container">
        <flex class="tiles-container">
          <flex class="tiles yellow-tile"></flex>
          <flex class="tiles yellow-tile"></flex>
          <flex class="tiles yellow-tile"></flex>
          <flex class="tiles yellow-tile"></flex>
          <flex class="tiles yellow-tile"></flex>
        </flex>
      </flex>
      <flex id="wordsLeft" class="landing-container">
        <flex class="tiles-container">
          <flex class="tiles green-tile"></flex>
          <flex class="tiles green-tile">2</flex>
          <flex class="tiles green-tile">9</flex>
          <flex class="tiles green-tile">0</flex>
          <flex class="tiles green-tile">3</flex>
        </flex>
      </flex>
    </flex-y>
  </flex-y>

  <div id="wordsLeftPage" class="hidden">
    <div class="title-bar">
      <div class="back">
        <i class="gg-arrow-left"></i>
      </div>
    </div>
    <flex id="wordsLeft-page-container">
      <!-- buttons -->
    </flex>
  </div>

  <div id="lettersPage" class="hidden">
    <div class="title-bar absolute">
      <div class="back">
        <i class="gg-arrow-left"></i>
      </div>
    </div>

    <flex id="letters-page-container">
      <canvas id="letterChart"></canvas>
    </flex>
  </div>

  <div id="bestGuessPage" class="hidden">
    <div class="title-bar absolute">
      <div class="back guess-back">
        <i class="gg-arrow-left"></i>
      </div>
      <div class="code"></div>
    </div>
    <div class="options">
      <div class="option" id="normal-mode"><a id="normal-mode-link" href="#">Normal Mode</a></div>
      <div class="option" id="hard-mode"><a href="#">Hard Mode</a></div>
      <div class="option" id="targets-only"><a href="#">Targets Only</a></div>
    </div>
    <flex id="guess-page-container">
      <canvas id="guessChart"></canvas>
    </flex>
  </div>

  <script src="./scripts/charts/chart.js"></script>
  <script type="module" src="./scripts/main.js"></script>
</body>

</html>
