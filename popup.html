<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="cssAll.css">
  <link rel="stylesheet" href="cssLanding.css">
  <link rel="stylesheet" href="cssWordsLeft.css">
</head>

<body>
  <div id="landingPage">
    <flex-y class="landing-page-container">
      <flex id="refresh"><i class="gg-sync"></i></flex>
      <flex id="wordsLeft" class="landing-container">
        <flex class="tiles-container">
          <flex class="tiles green-tile"></flex>
          <flex class="tiles green-tile">2</flex>
          <flex class="tiles green-tile">9</flex>
          <flex class="tiles green-tile">0</flex>
          <flex class="tiles green-tile">3</flex>
        </flex>
      </flex>
      <flex id="bestLetters" class="landing-container">
        <flex class="tiles-container">
          <flex class="tiles gray-tile colored-letters">L</flex>
          <flex class="tiles gray-tile colored-letters">T</flex>
          <flex class="tiles gray-tile colored-letters">T</flex>
          <flex class="tiles gray-tile colored-letters">R</flex>
          <flex class="tiles gray-tile colored-letters">S</flex>
        </flex>
      </flex>
      <flex id="bestGuess" class="landing-container">
        <flex class="tiles-container">
          <flex class="tiles yellow-tile">?</flex>
          <flex class="tiles yellow-tile">?</flex>
          <flex class="tiles yellow-tile">?</flex>
          <flex class="tiles yellow-tile">?</flex>
          <flex class="tiles yellow-tile">?</flex>
        </flex>
      </flex>
    </flex-y>
  </div>

  <div id="wordsLeftPage" class="hidden">
    <div id="wordsContainer">
      <button class="back">&#60;</button>
      <!-- buttons -->
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
