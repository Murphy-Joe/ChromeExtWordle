  <div id="landingPage">
    <div class="button-container">
      <div id="wordsLeft" class="landing-container">
        <div class="label">Words Left </div>
        <div class="lttrs-container">
          <div class="lttrs green-tile"></div>
          <div class="lttrs green-tile">2</div>
          <div class="lttrs green-tile">9</div>
          <div class="lttrs green-tile">0</div>
          <div class="lttrs green-tile">3</div>
        </div>
      </div>
      <div id="bestLetters" class="landing-container">
        <div class="label">Best Letters </div>
        <div class="lttrs-container">
          <div class="lttrs gray-tile colored-letters">L</div>
          <div class="lttrs gray-tile colored-letters">T</div>
          <div class="lttrs gray-tile colored-letters">T</div>
          <div class="lttrs gray-tile colored-letters">R</div>
          <div class="lttrs gray-tile colored-letters">S</div>
        </div>
      </div>
      <div id="bestGuess" class="landing-container">
        <div class="label">Best Guesses </div>
        <div class="lttrs-container">
          <div class="lttrs yellow-tile">?</div>
          <div class="lttrs yellow-tile">?</div>
          <div class="lttrs yellow-tile">?</div>
          <div class="lttrs yellow-tile">?</div>
          <div class="lttrs yellow-tile">?</div>
        </div>
      </div>
    </div>
  </div>

  <div id="wordsLeftPage" class="hidden">
    <div id="wordsContainer">
      <button class="back landing-btn">&#60;</button>
      <!-- buttons -->
    </div>
  </div>

  <script src="popup.js"></script>
</body>
