<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="cssAll.css">
  <link rel="stylesheet" href="cssLanding.css">
  <link rel="stylesheet" href="cssWordsLeft.css">
</head>

<body>
  <div id="landingPage">
    <div class="landing-page-container">
      <div id="refresh"><i class="gg-sync"></i></div>
      <div id="wordsLeft" class="landing-container">
        <div class="tiles-container">
          <div class="tiles green-tile"></div>
          <div class="tiles green-tile">2</div>
          <div class="tiles green-tile">9</div>
          <div class="tiles green-tile">0</div>
          <div class="tiles green-tile">3</div>
        </div>
      </div>
      <div id="bestLetters" class="landing-container">
        <div class="tiles-container">
          <div class="tiles gray-tile colored-letters">L</div>
          <div class="tiles gray-tile colored-letters">T</div>
          <div class="tiles gray-tile colored-letters">T</div>
          <div class="tiles gray-tile colored-letters">R</div>
          <div class="tiles gray-tile colored-letters">S</div>
        </div>
      </div>
      <div id="bestGuess" class="landing-container">
        <div class="tiles-container">
          <div class="tiles yellow-tile">?</div>
          <div class="tiles yellow-tile">?</div>
          <div class="tiles yellow-tile">?</div>
          <div class="tiles yellow-tile">?</div>
          <div class="tiles yellow-tile">?</div>
        </div>
      </div>
    </div>
  </div>

  <div id="wordsLeftPage" class="hidden">
    <div id="wordsContainer">
      <button class="back">&#60;</button>
      <!-- buttons -->
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
